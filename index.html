  <style>
    /* ===== Hero Shell with sparkles ===== */
    .lp-shell{
      position: relative;
      background:
        radial-gradient(1200px 280px at 12% -10%, rgba(102,219,255,.14), transparent 55%),
        radial-gradient(900px 220px at 90% -20%, rgba(102,219,255,.08), transparent 60%),
        #0c0f14;
      border-bottom: 1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }
    .sparkle{
      position:absolute; width:6px; height:6px; border-radius:50%;
      background:rgba(102,219,255,.7);
      animation: float 12s linear infinite;
    }
    .sparkle:nth-child(1){ top:20%; left:15%; animation-duration: 18s; }
    .sparkle:nth-child(2){ top:40%; left:70%; animation-duration: 22s; }
    .sparkle:nth-child(3){ top:65%; left:30%; animation-duration: 16s; }
    .sparkle:nth-child(4){ top:15%; left:85%; animation-duration: 20s; }
    .sparkle:nth-child(5){ top:55%; left:50%; animation-duration: 25s; }

    @keyframes float {
      from{ transform: translateY(0) scale(1); opacity:1; }
      to{ transform: translateY(-120px) scale(0.6); opacity:0; }
    }

    /* ===== Hero text ===== */
